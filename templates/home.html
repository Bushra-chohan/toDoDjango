<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        .form-control{
        padding: 1.375rem .75rem !important;
    }
    </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-between min-vh-100">
    <div>
      <h3 class="text-center">Django ToDo App</h3>
      <div class="row">
        <h4>My Day</h4>
        <p class="text-muted">{% now "jS F Y" %}</p>

        <!-- Task list -->
        <div class="col-md-7" style="max-height: 400px; overflow-y: auto;">
          {% for task in tasks %}
          <div class="card m-1">
            <div class="card-body">
              {{task.task}}
              <span class="float-end">
                <a href="" class="btn btn-success"><i class="fa fa-check"></i> Mark as Done</a>
                <a href="" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                <a href="" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
              </span>
            </div>
          </div>
          {% endfor %}
        </div>

        <!-- Completed tasks -->
        <div class="col-md-5">
          <h5>Completed Tasks</h5>
          <div class="card m-1">
            <div class="card-body">
              Completed Task
              <span class="float-end">
                <a href="" class="btn btn-danger"><i class="fa fa-times"></i> Mark as Undone</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form stays at the bottom naturally -->
    <div class="row">
      <div class="col-md-6">
        <form action="{% url 'addTask' %}" method="POST" class="bg-light p-3 rounded shadow-sm">
          {% csrf_token %}
          <div class="form-group d-flex gap-2">
            <input type="text" name="task" class="form-control" placeholder="Add a task">
            <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
